<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* Story frame 9:16 */
.frame{
  width:360px;
  height:640px;
  background:white;
  border-radius:30px;
  box-shadow:0 25px 50px rgba(0,0,0,.3);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
}

/* Text */
h1{
  font-size:26px;
}

/* Buttons */
button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  margin:12px;
}
.yes{
  background:#ff4d6d;
  color:white;
}
.no{
  background:#adb5bd;
  color:white;
  position:absolute;
  transition:transform .25s;
}

/* Shake */
.shake{
  animation:shake .4s;
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-8px)}
  50%{transform:translateX(8px)}
  75%{transform:translateX(-8px)}
  100%{transform:translateX(0)}
}

/* Final love */
.final{
  font-size:32px;
  color:#ff4d6d;
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* Hearts */
.heart{
  position:fixed;
  font-size:22px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{
    transform:translateY(100vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="frame" id="frame">
  <div>
    <h1>Tumne mujhe maaf kiya? ü•∫</h1>
    <button class="yes" onclick="yes()">Haan ‚ù§Ô∏è</button>
  </div>
</div>

<button class="no" id="noBtn" onclick="nope()">Nahi üò§</button>

<script>
let scale = 1;

/* NO button: move + shrink */
function nope(){
  const btn = document.getElementById("noBtn");

  scale -= 0.12;
  if(scale < 0.35) scale = 0.35;
  btn.style.transform = `scale(${scale})`;

  btn.style.top = Math.random()*80 + "%";
  btn.style.left = Math.random()*80 + "%";

  const frame = document.getElementById("frame");
  frame.classList.add("shake");
  setTimeout(()=>frame.classList.remove("shake"),400);

  if(navigator.vibrate){ navigator.vibrate(60); }
}

/* YES */
function yes(){
  document.body.innerHTML = `
    <div class="frame">
      <div class="final">I LOVE YOU MERI BETI ‚ù§Ô∏è</div>
    </div>
  `;
  for(let i=0;i<160;i++) heart();
}

/* Heart rain */
function heart(){
  const h = document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(2+Math.random()*2)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
}
</script>

</body>
</html>
